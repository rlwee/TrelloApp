{% load static %}

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/trelloapp.css' %}">
        
    <body>
        <nav id = "board-{{board.id}}" class="navbar navbar-expand-lg navbar-light bg-light">
                {% block board %}{% endblock %}
                {% block boardAjax %}{% endblock %}
                {% block boardCreate %}{% endblock %}
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">


                <li class="nav-item">
                        <a class="nav-link" href="{% url 'listofboards' %}">Boards</a>
                </li>
                <li class="nav-item" id="logout">
                        <a class="nav-link" href="{% url 'logout' %}">Log out Trello</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        
        <script src="{% static 'lib/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'lib/jquery-ui.js' %}"></script>
        <script src="{% static 'lib/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/showlists.js' %}"></script>
        
        
        
    </body>
</html>
