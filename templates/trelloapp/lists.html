
<div class="list-containers">
    {% csrf_token %}
    <ul class="list-view">
        {% for list in lists %}
            <div class="list-section" data-cards="{% url 'cardviews' board.id list.id %}">
                <a class="a" href="{% url 'addcard' pk=board.id list_id=list.pk %}">Add Card</a>
                <button type="button" class="btn btn-primary" data-remote="{% url 'addcard' board.id list.pk %}" data-toggle="modal" data-target="#card-modal">
                        Add Card
                </button>
                    <li class="list-content" 
                        data-url="{% url 'listviews' pk=board.id %}" 
                        data-id="{{ list.id }}" 
                        contenteditable="true"
                        data-title="{{ list.title }}"
                        data-update="{% url 'list_update' board.id list.id %}">{{list.title}}
                    </li>

                            <div data-id="{{ list.id }}" 
                            class="card-container" 
                            id="list-{{list.id}}"
                            data-url="{% url 'cardviews' board_id=board.id list_id=list.id %}"
                            >
                                <!-- card data goes here -->
                                
                            </div>
            </div>
           
        {% empty %}
             <p>no list </p>
        {% endfor %}
    </ul>
</div>


<!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="card-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Add Card</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
