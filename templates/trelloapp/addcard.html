

{% block content %}
<div class="card-containers">
        <form method="POST" novalidate>{% csrf_token %}
            {% for field in form %}
                <p>{{field.label}} {{field}}</p>
                <span>{{field.errors}}</span>
            {% endfor %}
            <button type="submit">add card</button>
        </form>
</div>
{% endblock %}
